<!DOCTYPE html>
<html>
    <head>
        <title>Log in Form</title>
        <!-- Font Google poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <!-- fontawesom 5.15.4 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- custom css -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="form_container">
                <form action="" method="">
                    <div class="form_header">
                        <div class="form_icon">
                            <span><i class="fas fa-mountain"></i></span>
                        </div>
                        <h3>Log In</h3>
                    </div>
                    <div class="form_body">
                        <div class="form_group">
                            <input type="text" name="username" id="username" class="form_control" placeholder="Username" autocomplete="off">
                            <span>
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <div class="form_group">
                            <input type="password" name="password" id="password" class="form_control" placeholder="Password">
                            <span>
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="form_group">
                            <input type="checkbox" name="remember" id="remember" class="form_check_input">
                            <label for="remember">Remember Me</label>
                        </div>
                        <div class="form_btn_group">
                            <button type="submit" class="btn">Log In</button>
                        </div>
                        
                    </div>
                    <div class="form_footer">
                        <a href="#">Forget Password</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
